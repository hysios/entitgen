version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on
      - GOPROXY=https://proxy.golang.org,direct
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    tool: go1.20.7
    main: .
    binary: entitgen
    ldflags:
      - -s -w -X main.version={{.Version}}
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

# Homebrew 配置（可选）
brews:
  - repository:
      owner: hysios
      name: homebrew-tap
    homepage: "https://github.com/hysios/entitgen"
    description: "Entity generator for Go"
    license: "MIT"
    test: |
      system "#{bin}/entitgen --version"
